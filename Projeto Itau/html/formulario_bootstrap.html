<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>

    <!--fazendo a chamada do arquivo da  bliblioteca CSS-->
    <!--essa chamada tem que ser sempre realizada dentro do HEAD-->
    <link rel="stylesheet" href="../css/estilo.css">

    <!-- chamada da biblioteca do componente do CSS do bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- chamada da biblioteca do componente do JS do bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-2  col-sm-3     div1"><img src="../image/logo_gama.png" width="100%"></div>
            <div class="col-lg-3 col-md-5  col-sm-3     div2">PRODUTOS</div>
            <div class="col-lg-3 col-md-2  col-sm-3     div3">LINKS</div>
            <div class="col-lg-2 col-md-3  col-sm-3     div4">CONTATOS</div>

        </div>
    </div>

    <div class="row">
        
        <div class="col-lg-2 col-md-2  col-sm-2     div2">COLUNA 1</div>
        <div class="col-lg-8 col-md-8  col-sm-8     div3"> 
            <form id="form_contato" method="POST">
        <fieldset><!--permite fazer a responsividade-->
               <br> <legend><b>Preencha o nosso formulário para fazer um curso conosco</b></legend><br>
        <label> Nome: </label><input type="text" name="nome" class="campo_insert" required><br><br> <!-- type text = conteudo tipo texto-->
        <label> E-mail: </label><input type="email" name="email" class="campo_insert" required><br><br>
        <label> Senha: </label><input type="password" name="senha" class="campo_insert" required><br><br>
        <label> Genero: </label>
            <input type="radio" name="opcao" value="Masculino" /> <span>Mascolino</span>
            <input type="radio" name="opcao" value="Feminino" /> <span>Feminino</span>
            <input type="radio" name="opcao" value="Não Informado" /> <span>Não Informado</span> <br><br>
        <label> Informe a data que desejar cursar:  </label><input type="date" name="data"><br><br>
        <label> Escolha o curso desejado:  </label>
            <select required>
                <option value=""></option>
                <option value="CSS"> CSS </option>
                <option value="HTML">HTML</option>
                <option value="JS">JS</option>
                <option value="XML">XML</option>
           </select> <br><br>
        <label> Escolha o período desejado:  </label>
            <input type="checkbox"  name="opcap" value="manha"> <span>Manhã</span>
            <input type="checkbox"  name="opcao" value="tarde"> <span>Tarde</span>
            <input type="checkbox"  name="opcao" value="noite"> <span>Noite</span><br><br>
        <label> Mensagem:</label><br>
            <textarea cols="40" rows="4" name="mensagem"></textarea> <br><br>
        <label> Anexar o comprovante de residência: </label> <input type="file" name="arquivo"><br><br>
        <input type="submit" value="Enviar">

        </fieldset>
    </form>
        </div>
        <div class="col-lg-2 col-md-2  col-sm-2     div4">COLUNA 2</div>

    </div>


</body>
</html>
